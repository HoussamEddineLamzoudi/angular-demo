<div class="mt-5">
  <div class="flex justify-center items-center mb-5">
    <app-button
      class=""
      color=" {{!showAddTask? 'green' : 'red'}} "
      text=" {{!showAddTask? 'add task' : 'close'}} "
      (click)="toggleaddTask()"
    ></app-button>
  </div>

  <form *ngIf="showAddTask" class="flex" (ngSubmit)="onSubmit()">
    <input class="shadow appearance-none border rounded w-full py-2 px-3 mr-4 text-grey-darker outline-green-200" placeholder="Add Task" name="taskBody" [(ngModel)]="taskBody">
    <app-button color="green" text="save task"></app-button>
  </form>
</div>
