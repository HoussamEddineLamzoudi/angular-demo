<div class="flex mb-4 items-center gap-4">
  <div class="w-full">
    <p class="text-xl text-grey-darkest">{{task.text}}</p>
    <p class="text-sm font-bold text-grey-darkest">{{task.day}}</p>
  </div>
  <app-button text="Done" color="blue" (click)="onClick()">Done</app-button>
  <!-- <app-button text="Not Done" color="green">Not Done</app-button> -->
  <app-button text="Remove" color="red" (click)="onDelete(task.id)">Remove</app-button>
</div>
